<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d32f2f;
      font-size: 2.5em;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
    #yes-btn {
      background-color: #4caf50;
      color: white;
    }
    #no-btn {
      background-color: #f44336;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="valentine-page">
      <h1>Hi There Cupcake<br>Will you be my Valentine?</h1>
      <div class="buttons">
        <button id="yes-btn" onclick="showThankYou()">Yes</button>
        <button id="no-btn" onclick="moveNoButton()">No</button>
      </div>
    </div>
    <div id="thank-you-page" class="hidden">
      <h1>Thank you!<br>ðŸ’–KimballyðŸ’–</h1>
    </div>
  </div>

  <script>
    function showThankYou() {
      // Hide the Valentine page and show the Thank You page
      document.getElementById("valentine-page").classList.add("hidden");
      document.getElementById("thank-you-page").classList.remove("hidden");
    }

    function moveNoButton() {
      const noBtn = document.getElementById("no-btn");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
